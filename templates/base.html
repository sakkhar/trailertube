{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} TrailerTube {% endblock %}</title>

    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'video' %}"><span class="glyphicon glyphicon-leaf"><strong> TrailerTube</strong></span></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form method="GET" class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" value="{{request.GET.q}}" name="q">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        {% if not request.user.is_authenticated %}
        <li><a href="{% url 'join' %}"><span class="glyphicon glyphicon-user"><strong> Join</strong></span></a></li>
        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"><strong> Login</strong></span></a></li>
      </ul>
          {% else %}
        <li><a href="{% url 'upload' %}" class="btn btn-success" role="button" title="Upload Your Video"><span class="glyphicon glyphicon-cloud-upload"><strong> Upload</strong></span></a></li>
        <li><a href="{% url 'message' %}"><span class="glyphicon glyphicon-envelope"><strong> Message</strong></span></a></li>
        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"><strong> Logout</strong></span></a></li>
          {% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% block content %}
{% endblock %}
</body>
</html>
